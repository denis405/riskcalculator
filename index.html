<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Risk Calculator</title>

<style>
* { box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 16px;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}

label {
  font-size: 14px;
  margin-top: 12px;
  display: block;
}

input[type="number"], input[type="range"] {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

.switch {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
}

.switch button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  opacity: 0.4;
}

.long { background: #00c853; color: #fff; }
.short { background: #d50000; color: #fff; }
.active { opacity: 1; }

.hint {
  font-size: 13px;
  margin-top: 4px;
}

.green { color: #0a8a3a; }
.red { color: #c0392b; }

.result {
  margin-top: 18px;
  background: #f1f1f1;
  padding: 14px;
  border-radius: 12px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Trade Risk Calculator</h1>

  <div class="switch">
    <button id="longBtn" class="long active">LONG</button>
    <button id="shortBtn" class="short">SHORT</button>
  </div>

  <label>Capital ($)</label>
  <input id="capital" type="number" value="1000">

  <label>Risk per trade (%)</label>
  <input id="risk" type="number" value="1">

  <label>Entry price</label>
  <input id="entry" type="number" step="any">

  <label>Stop loss</label>
  <input id="stop" type="number" step="any">
  <div class="hint red" id="slHint"></div>

  <label>Take profit</label>
  <input id="tp" type="number" step="any">
  <div class="hint green" id="tpHint"></div>

  <label>Leverage: <b><span id="levVal">5</span>x</b></label>
  <input id="leverage" type="range" min="1" max="20" value="5">

  <div class="result" id="output"></div>
</div>

<script>
let direction = "long";

const el = id => document.getElementById(id);

const capital = el("capital");
const risk = el("risk");
const entry = el("entry");
const stop = el("stop");
const tp = el("tp");
const leverage = el("leverage");
const levVal = el("levVal");
const output = el("output");
const slHint = el("slHint");
const tpHint = el("tpHint");

el("longBtn").onclick = () => setDirection("long");
el("shortBtn").onclick = () => setDirection("short");

document.querySelectorAll("input").forEach(i =>
  i.addEventListener("input", calculate)
);

function setDirection(dir) {
  direction = dir;
  el("longBtn").classList.toggle("active", dir === "long");
  el("shortBtn").classList.toggle("active", dir === "short");
  resetHints();
  calculate();
}

function resetHints() {
  slHint.innerHTML = "";
  tpHint.innerHTML = "";
  output.innerHTML = "";
}

function validSL(entry, stop) {
  return direction === "long" ? stop < entry : stop > entry;
}

function validTP(entry, tp) {
  return direction === "long" ? tp > entry : tp < entry;
}

function calculate() {
  resetHints();

  const cap = +capital.value;
  const riskPct = +risk.value / 100;
  const ent = +entry.value;
  const sl = +stop.value;
  const tpv = +tp.value;
  const lev = +leverage.value;

  levVal.innerText = lev;

  if (!cap || !riskPct || !ent || !sl) return;
  if (!validSL(ent, sl)) return;

  const maxLoss = cap * riskPct;
  const stopMove = Math.abs((ent - sl) / ent);
  const positionSize = maxLoss / stopMove;
  const margin = positionSize / lev;

  slHint.innerHTML = `Loss at SL: $${maxLoss.toFixed(2)} (${(stopMove * 100).toFixed(2)}%)`;

  let rrBlock = "";

  if (tpv && validTP(ent, tpv)) {
    const tpMove = Math.abs((tpv - ent) / ent);
    const profit = positionSize * tpMove;
    const rr = tpMove / stopMove;

    tpHint.innerHTML = `Profit at TP: $${profit.toFixed(2)} (${(tpMove * 100).toFixed(2)}%)`;
    rrBlock = `<div><b>R:R</b> â€” 1 : ${rr.toFixed(2)}</div>`;
  }

  output.innerHTML = `
    <div><b>Position size:</b> $${positionSize.toFixed(2)}</div>
    <div><b>Margin:</b> $${margin.toFixed(2)}</div>
    ${rrBlock}
  `;
}
</script>

</body>
</html>
