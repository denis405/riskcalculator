<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Risk Calculator</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 420px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  }
  h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
  }
  label {
    font-size: 14px;
    margin-top: 12px;
    display: block;
  }
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  input[type="range"] {
    width: 100%;
  }
  .hint {
    font-size: 13px;
    margin-top: 4px;
    color: #555;
  }
  .result {
    margin-top: 20px;
    background: #f0f0f0;
    padding: 14px;
    border-radius: 10px;
    font-size: 15px;
  }
  .row {
    margin-bottom: 6px;
  }
  .green { color: #0a8a3a; }
  .red { color: #c0392b; }
</style>
</head>

<body>

<div class="container">
  <h1>Trade Risk Calculator</h1>

  <label>Капитал ($)</label>
  <input id="capital" type="number" value="1000">

  <label>Риск на сделку (%)</label>
  <input id="risk" type="number" value="1">

  <label>Entry price</label>
  <input id="entry" type="number" step="any">

  <label>Stop-loss</label>
  <input id="stop" type="number" step="any">
  <div class="hint red" id="slResult"></div>

  <label>Take-profit</label>
  <input id="tp" type="number" step="any">
  <div class="hint green" id="tpResult"></div>

  <label>Плечо: <b><span id="levVal">5</span>x</b></label>
  <input id="leverage" type="range" min="1" max="20" value="5">

  <div class="result" id="output"></div>
</div>

<script>
const inputs = document.querySelectorAll("input");
inputs.forEach(i => i.addEventListener("input", calculate));

function calculate() {
  const capital = parseFloat(capitalEl.value);
  const riskPct = parseFloat(riskEl.value) / 100;
  const entry = parseFloat(entryEl.value);
  const stop = parseFloat(stopEl.value);
  const tp = parseFloat(tpEl.value);
  const leverage = parseFloat(levEl.value);

  levVal.innerText = leverage;

  if (!capital || !riskPct || !entry || !stop) return;

  const maxLoss = capital * riskPct;
  const stopPct = Math.abs(entry - stop) / entry;
  const positionSize = maxLoss / stopPct;
  const margin = positionSize / leverage;

  // SL result
  const slLossUsd = positionSize * stopPct;
  slResult.innerHTML = `Убыток по SL: $${slLossUsd.toFixed(2)} (${(stopPct*100).toFixed(2)}%)`;

  // TP result
  if (tp) {
    const tpPct = Math.abs(tp - entry) / entry;
    const tpProfitUsd = positionSize * tpPct;
    tpResult.innerHTML = `Прибыль по TP: $${tpProfitUsd.toFixed(2)} (${(tpPct*100).toFixed(2)}%)`;
  } else {
    tpResult.innerHTML = "";
  }

  output.innerHTML = `
    <div class="row"><b>Размер позиции:</b> $${positionSize.toFixed(2)}</div>
    <div class="row"><b>Маржа:</b> $${margin.toFixed(2)}</div>
    <div class="row"><b>Макс. риск:</b> $${maxLoss.toFixed(2)}</div>
  `;
}

const capitalEl = document.getElementById("capital");
const riskEl = document.getElementById("risk");
const entryEl = document.getElementById("entry");
const stopEl = document.getElementById("stop");
const tpEl = document.getElementById("tp");
const levEl = document.getElementById("leverage");
const levVal = document.getElementById("levVal");
const output = document.getElementById("output");
const slResult = document.getElementById("slResult");
const tpResult = document.getElementById("tpResult");
</script>

</body>
</html>
