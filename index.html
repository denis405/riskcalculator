<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Risk Calculator</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f7f7f7;
  margin: 0;
  padding: 16px;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #ffffff;
  padding: 18px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

h1 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 16px;
}

label {
  font-size: 14px;
  margin-top: 12px;
  display: block;
}

input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
}

input[type="range"] {
  width: 100%;
}

.switch {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.switch button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  opacity: 0.4;
}

.switch .long {
  background: #00c853;
  color: #fff;
}

.switch .short {
  background: #d50000;
  color: #fff;
}

.switch .active {
  opacity: 1;
}

.hint {
  font-size: 13px;
  margin-top: 4px;
}

.green { color: #0a8a3a; }
.red { color: #c0392b; }

.result {
  margin-top: 18px;
  background: #f1f1f1;
  padding: 14px;
  border-radius: 12px;
  font-size: 15px;
}

.row {
  margin-bottom: 6px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Trade Risk Calculator</h1>

  <div class="switch">
    <button id="longBtn" class="long active">LONG</button>
    <button id="shortBtn" class="short">SHORT</button>
  </div>

  <label>Капитал ($)</label>
  <input id="capital" type="number" value="1000">

  <label>Риск на сделку (%)</label>
  <input id="risk" type="number" value="1">

  <label>Entry price</label>
  <input id="entry" type="number" step="any">

  <label>Stop-loss</label>
  <input id="stop" type="number" step="any">
  <div class="hint red" id="slResult"></div>

  <label>Take-profit</label>
  <input id="tp" type="number" step="any">
  <div class="hint green" id="tpResult"></div>

  <label>Плечо: <b><span id="levVal">5</span>x</b></label>
  <input id="leverage" type="range" min="1" max="20" value="5">

  <div class="result" id="output"></div>
</div>

<script>
let direction = "long";

longBtn.onclick = () => setDirection("long");
shortBtn.onclick = () => setDirection("short");

function setDirection(dir) {
  direction = dir;
  longBtn.classList.toggle("active", dir === "long");
  shortBtn.classList.toggle("active", dir === "short");
  calculate();
}

document.querySelectorAll("input").forEach(i =>
  i.addEventListener("input", calculate)
);

function calculate() {
  const capital = +capitalEl.value;
  const riskPct = +riskEl.value / 100;
  const entry = +entryEl.value;
  const stop = +stopEl.value;
  const tp = +tpEl.value;
  const leverage = +levEl.value;

  levVal.innerText = leverage;

  if (!capital || !riskPct || !entry || !stop) return;

  const maxLoss = capital * riskPct;

  let stopPct, tpPct;

  if (direction === "long") {
    stopPct = (entry - stop) / entry;
    tpPct = tp ? (tp - entry) / entry : null;
  } else {
    stopPct = (stop - entry) / entry;
    tpPct = tp ? (entry - tp) / entry : null;
  }

  if (stopPct <= 0) return;

  const positionSize = maxLoss / stopPct;
  const margin = positionSize / leverage;

  slResult.innerHTML = `Убыток по SL: $${maxLoss.toFixed(2)} (${(stopPct*100).toFixed(2)}%)`;

  let rrText = "";

  if (tpPct && tpPct > 0) {
    const profit = positionSize * tpPct;
    const rr = tpPct / stopPct;
    tpResult.innerHTML = `Прибыль по TP: $${profit.toFixed(2)} (${(tpPct*100).toFixed(2)}%)`;
    rrText = `<div class="row"><b>R:R</b> — 1 : ${rr.toFixed(2)}</div>`;
  } else {
    tpResult.innerHTML = "";
  }

  output.innerHTML = `
    <div class="row"><b>Размер позиции:</b> $${positionSize.toFixed(2)}</div>
    <div class="row"><b>Маржа:</b> $${margin.toFixed(2)}</div>
    ${rrText}
  `;
}

const capitalEl = document.getElementById("capital");
const riskEl = document.getElementById("risk");
const entryEl = document.getElementById("entry");
const stopEl = document.getElementById("stop");
const tpEl = document.getElementById("tp");
const levEl = document.getElementById("leverage");
const levVal = document.getElementById("levVal");
const output = document.getElementById("output");
const slResult = document.getElementById("slResult");
const tpResult = document.getElementById("tpResult");
</script>

</body>
</html>
